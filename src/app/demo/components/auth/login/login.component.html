<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/Image.png" alt="logo"  width="250"  >                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to Application <span class="text-pink-500 font-medium"> Portal</span></div>
                    <span class="text-600 font-medium">Login with your Microsoft account to continue</span>
                </div>

                <div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" (click)="true" style="color: var(--primary-color)">If you face any issues in login: restart your browser and try again</a>
                    </div>
                    <button pButton pRipple label="Sign In" (click) = "login()" class="w-full p-3 text-xl" ></button>
                    <label for="email1" class="block text-900 text-xl font-medium">{{message}}</label>
                    <div class="flex align-items-center justify-content-between">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
